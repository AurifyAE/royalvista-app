  <style>
    body {
      margin: 0;
      padding: 0px 400px;
      font-family: "arial", Helvetica, sans-serif;
      font-size: 24px;
      background-image: url('./elegant-white-abstract-background.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      /* Prevent background from scrolling */
      -webkit-animation: 20s linear 0s normal none infinite animate;
      -moz-animation: 20s linear 0s normal none infinite animate;
      -ms-animation: 20s linear 0s normal none infinite animate;
      -o-animation: 20s linear 0s normal none infinite animate;
      animation: 20s linear 0s normal none infinite animate;
      height: 100vh;
      /* Adjusted to 100vh for full viewport height */
      width: 100%;
    }

    .logo {
      width: 200px;
      margin-top: 50px;
    }

    .date-time {
      color: black;
      font-size: 30px;
    }

    .symbols {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background-color: #B8860B;
      width: 100%;
      padding: 10px;
      border-radius: 15px;
      height: 60px;
    }

    .symbols .buy-sell-label {
      display: flex;
      flex-direction: row;
    }

    .symbols .buy-sell-label p {
      color: #fff;
      font-size: 25px;
      font-weight: 600;
    }

    .data {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background-color: #fff;
      opacity: 80%;
      width: 100%;
      padding: 20px;
      border-radius: 15px;
      margin-top: 10px;
    }

    .data .label {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    .data .label p {
      font-size: 35px;
      font-weight: 600;
      color: #B8860B;
    }

    .data .buy-sell .input-box {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 35px;
      font-weight: 600;
      padding: 15px;
    }

    .data .buy-sell label {
      font-size: 25px;
    }

    table {
      width: 100%;
      margin: 30px 0px;
    }

    table thead tr {
      background-color: #696969;
    }

    table thead tr th {
      font-size: 22px;
      color: #DAA520;
      padding: 10px;
    }

    table tr {
      background-color: #b0b0b0;
      /* Light gray background for odd rows */
    }

    table tbody tr:nth-child(even) {
      background-color: #c5c5c5;
      /* Dark gray background for even rows */
    }

    table tbody tr td {
      font-size: 22px;
      font-weight: 600;
      padding: 10px;
      color: #fff;
    }

    /* Extra small devices (phones, 600px and down) */
    @media only screen and (max-width: 600px) {
      body {
        padding: 0px 10px;
      }

      .logo {
        width: 120px;
        margin-top: 50px;
      }

      .date-time {
        color: black;
        font-size: 18px;
      }

      .symbols {
        height: 50px;
      }

      .symbols .buy-sell-label .icon,
      .symbols .buy-sell-label p {
        font-size: 18px;
      }

      .symbols .buy-sell-label .icon {
        margin-bottom: 6px;
      }

      .data .label p,
      .data .label h5 {
        font-size: 18px;
        font-weight: 500;
      }

      .data .buy-sell .input-box {
        font-size: 20px;
        padding: 10px;
      }

      .data .buy-sell label {
        font-size: 15px;
      }

      table {
        margin: 30px -10px;
        width: 100%;
      }

      table thead tr th {
        font-size: 15px;
        padding: 8px;
      }

      table tbody tr td {
        font-size: 15px;
        font-weight: 500;
        padding: 8px;
      }
    }

    /* Small devices (portrait tablets and large phones, 600px and up) */
    @media only screen and (min-width: 600px) {
      body {
        padding: 0px 20px;
      }
    }

    /* Medium devices (landscape tablets, 768px and up) */
    @media only screen and (min-width: 768px) {
      body {
        padding: 0px 50px;
      }
    }

    /* Large devices (laptops/desktops, 992px and up) */
    @media only screen and (min-width: 992px) {
      body {
        padding: 0px 100px;
      }
    }

    /* Extra large devices (large laptops and desktops, 1200px and up) */
    @media only screen and (min-width: 1200px) {
      body {
        padding: 0px 400px;
      }
    }
  </style>

<body class="d-flex justify-content-center align-items-center">
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <div class="col-lg-12 d-flex justify-content-center">
      <img class="logo" src="./royal-vista-logo.png" alt="">
    </div>
    <!-- Navbar -->
    <nav class="d-flex justify-content-center mt-2">
      <div id="navbar">
        <ul class="navbar-nav  ">
          <li class="nav-item d-flex align-items-center">
            <div class="btn btn-outline btn-sm" target="_blank"><span id='time' class="date-time"></span></div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="container-fluid pt-0 mt-3">
      <div class="row">
        <div class="symbols">
          <div></div>
          <div class="buy-sell-label">
            <p>BUY</p>
            <div>
              <i class="fa-solid fa-dollar-sign icon" style="color: #fff;"></i>
            </div>
          </div>
          <div class="buy-sell-label">
            <p>SELL</p>
            <div>
              <i class="fa-solid fa-dollar-sign icon" style="color: #fff;"></i>
            </div>
          </div>
        </div>

        <!-- GOLD -->
        <div class="data">
          <div class="label">
            <p>Gold</p>
            <h5 style="color: #B8860B;">oz</h5>
          </div>
          <div class="buy-sell">
            <div class="form-control input-box" id="goldInputLow"></div>
            <div>
              <i class="fa-solid fa-caret-down icon" style="color: red;"></i>
              <label id="lowLabelGold">0</label>
            </div>
          </div>
          <div class="buy-sell">
            <div class="form-control input-box" id="goldInputHigh"></div>
            <div>
              <i class="fa-solid fa-caret-up icon" style="color: green;"></i>
              <label id="highLabelGold">0</label>
            </div>
          </div>
        </div>

        <!-- silver -->
        <div class="data">
          <div class=" label">
            <p>Silver</p>
            <h5 style="color: #B8860B;">oz</h5>
          </div>
          <div class="buy-sell">
            <div class="form-control input-box" id="silverInputLow"></div>
            <div>
              <i class="fa-solid fa-caret-down icon" style="color: red;"></i>
              <label id="lowLabelSilver">0</label>
            </div>
          </div>
          <div class="buy-sell">
            <div class="form-control input-box" id="silverInputHigh"></div>
            <div>
              <i class="fa-solid fa-caret-up icon" style="color: green;"></i>
              <label id="highLabelSilver">0</label>
            </div>
          </div>
        </div>
      </div>



      <table>
        <thead style="margin-bottom: 0px;" class="col-md-12">
          <tr class="col-md-12" style="font-size: 12px;">
            <th class="col-md-3" colspan="2">COMMODITY</th>
            <th class="col-md-3">UNIT</th>
            <th class="col-md-3">BUY (<span id="currencySymbol">AED</span>)</th>
            <th class="col-md-3">SELL (<span id="currencySymbol">AED</span>)</th>
          </tr>
          <tr style="height: 8px;background-color: transparent;"></tr>
        </thead>

        <tbody id="tableBodyTV">
          <!-- Table body content will be dynamically updated here -->
        </tbody>
      </table>

    </div>
  </main>

    <div class="col-lg-3">

    <div class="col-lg-3">

          <p id="silverRate"></p>
        </div>
      </div>
    </div>

  <script>
    var ctx = document.getElementById("chart-bars").getContext("2d");

    new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
        datasets: [{
          label: "Sales",
          tension: 0.4,
          borderWidth: 0,
          borderRadius: 4,
          borderSkipped: false,
          backgroundColor: "#fff",
          data: [450, 200, 100, 220, 500, 100, 400, 230, 500],
          maxBarThickness: 6
        },],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false,
          }
        },
        interaction: {
          intersect: false,
          mode: 'index',
        },
        scales: {
          y: {
            grid: {
              drawBorder: false,
              display: false,
              drawOnChartArea: false,
              drawTicks: false,
            },
            ticks: {
              suggestedMin: 0,
              suggestedMax: 500,
              beginAtZero: true,
              padding: 15,
              font: {
                size: 14,
                family: "Open Sans",
                style: 'normal',
                lineHeight: 2
              },
              color: "#fff"
            },
          },
          x: {
            grid: {
              drawBorder: false,
              display: false,
              drawOnChartArea: false,
              drawTicks: false
            },
            ticks: {
              display: false
            },
          },
        },
      },
    });


    var ctx2 = document.getElementById("chart-line").getContext("2d");

    var gradientStroke1 = ctx2.createLinearGradient(0, 230, 0, 50);

    gradientStroke1.addColorStop(1, 'rgba(203,12,159,0.2)');
    gradientStroke1.addColorStop(0.2, 'rgba(72,72,176,0.0)');
    gradientStroke1.addColorStop(0, 'rgba(203,12,159,0)'); //purple colors

    var gradientStroke2 = ctx2.createLinearGradient(0, 230, 0, 50);

    gradientStroke2.addColorStop(1, 'rgba(20,23,39,0.2)');
    gradientStroke2.addColorStop(0.2, 'rgba(72,72,176,0.0)');
    gradientStroke2.addColorStop(0, 'rgba(20,23,39,0)'); //purple colors

    new Chart(ctx2, {
      type: "line",
      data: {
        labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
        datasets: [{
          label: "Gold",
          tension: 0.4,
          borderWidth: 0,
          pointRadius: 0,
          borderColor: "#cb0c9f",
          borderWidth: 3,
          backgroundColor: gradientStroke1,
          fill: true,
          data: [50, 40, 300, 220, 500, 250, 400, 230, 500],
          maxBarThickness: 6

        },
        {
          label: "Silver",
          tension: 0.4,
          borderWidth: 0,
          pointRadius: 0,
          borderColor: "#3A416F",
          borderWidth: 3,
          backgroundColor: gradientStroke2,
          fill: true,
          data: [30, 90, 40, 140, 290, 290, 340, 230, 400],
          maxBarThickness: 6
        },
        ],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false,
          }
        },
        interaction: {
          intersect: false,
          mode: 'index',
        },
        scales: {
          y: {
            grid: {
              drawBorder: false,
              display: true,
              drawOnChartArea: true,
              drawTicks: false,
              borderDash: [5, 5]
            },
            ticks: {
              display: true,
              padding: 10,
              color: '#b2b9bf',
              font: {
                size: 11,
                family: "Open Sans",
                style: 'normal',
                lineHeight: 2
              },
            }
          },
          x: {
            grid: {
              drawBorder: false,
              display: false,
              drawOnChartArea: false,
              drawTicks: false,
              borderDash: [5, 5]
            },
            ticks: {
              display: true,
              color: '#b2b9bf',
              padding: 20,
              font: {
                size: 11,
                family: "Open Sans",
                style: 'normal',
                lineHeight: 2
              },
            }
          },
        },
      },
    });
  </script>

  <script>
    `use strict`;
    function refreshTime() {
      const timeDisplay = document.getElementById("time");
      const dateString = new Date().toLocaleString();
      const formattedString = dateString.replace(", ", " - ");
      timeDisplay.textContent = formattedString;
    }
    setInterval(refreshTime, 1000);

  </script>
